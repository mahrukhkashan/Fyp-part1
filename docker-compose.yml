version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mimiciii
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_setup.sql:/docker-entrypoint-initdb.d/init.sql

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/mimiciii
      SECRET_KEY: your-secret-key-here
    depends_on:
      - postgres
    volumes:
      - ./models/saved_models:/app/models/saved_models
      - ./uploads:/app/uploads
      - ./logs:/app/logs

volumes:
  postgres_data: